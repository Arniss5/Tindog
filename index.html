<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tindog</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <a class="nav-link" href="#">
                    <img
                        class="nav-icon"
                        id="profile-icon"
                        src="./images/icon-profile.png"
                        alt="profile"
                    />
                </a>
                <a class="nav-link" href="#">
                    <img
                        class="nav-icon"
                        id="tindog-icon"
                        src="./images/logo.png"
                        alt="Tindog"
                    />
                </a>
                <a class="nav-link" href="#">
                    <img
                        class="nav-icon"
                        id="chat-icon"
                        src="./images/icon-chat.png"
                        alt="Chat"
                    />
                </a>
            </nav>
            <main id="main-content">
                <div class="dog-profile" id="dog-profile">
                    <!-- RENDER DOG PROFILE -->
                </div>
                <img
                    class="badge-icon hidden"
                    id="like-badge"
                    src="./images/badge-like.png"
                />
                <img
                    class="badge-icon hidden"
                    id="nope-badge"
                    src="./images/badge-nope.png"
                />
                <div class="ratings">
                    <button class="rating-icon" id="dislike-icon">
                        <img
                            class="rating-icon-inner"
                            src="./images/icon-cross.png"
                            alt="Dislike"
                        />
                    </button>
                    <button class="rating-icon" id="like-icon">
                        <img
                            class="rating-icon-inner"
                            src="./images/icon-heart.png"
                            alt="Like"
                        />
                    </button>
                </div>
            </main>
        </div>

        <script src="/index.js" type="module"></script>
    </body>
</html>
